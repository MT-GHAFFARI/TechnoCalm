<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>تکنوکالم گارانتی معتبر برند کالای دیجیتال</title>
    <link rel="icon" href="./node_modules/bootstrap-icons/icons/laptop.svg" />
  </head>
  <body>
    <header>
      <div class="first-section-header">
        <img src="img/logo.png" class="logo-img" />
        <div class="header-leftSide">
          <button class="account-btn">
            <div class="account-btn-div">
              <p class="account-sentece">عضویت &#124; ورود</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="header_account_icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
                />
              </svg>
            </div>
          </button>
          <div class="header-leftSide-separator">&#124;</div>
          <div class="header-buy-icon-container">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="22"
              height="22"
              stroke-width="0.1"
              ;
              class="buy-basket"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
              />
            </svg>
          </div>
        </div>
      </div>

      <nav class="header-nav yes">
        <ul class="header-section2-nav-ul">
          <li class="li-odd yes">محصولات</li>
          <li class="yes">|</li>
          <li class="li-odd yes">خدمات</li>
          <li class="yes">|</li>
          <li class="li-odd yes">مراکز گارانتی</li>
          <li class="yes">|</li>
          <li class="li-odd yes">درخواست نمایندگی</li>
          <li class="yes">|</li>
          <li class="li-odd first yes">تماس با ما</li>
          <li class="yes">|</li>
        </ul>
        <div>
          <div class="header-nav-blueLine"></div>
        </div>
      </nav>
    </header>
  </body>
</html>
